<div class="text-center" style="margin:10%">
    <div class="d-inline-block p-5 col-md-4 col-sm-6 col-xs-12" style="background-color: lavender;">
        <div class="mt-1 px-2" style="font-size:20px">
            User Login
        </div>
        <div class="mt-3 px-2">
            <input class="form-control" type="text" placeholder="Username" [(ngModel)]="username" />
            <span class="error"></span>
        </div>
        <div class="mt-3 px-2">
            <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password" />
            <span class="error"></span>
        </div>
        <div class="mt-3 px-2">
            <button mat-button style="min-width:130px;background-color: #3f51b5;color:white;font-size: 15px;">Login</button>  
        </div>
        <div class="mt-2">
            <a href="">Forgot Password</a><br/>
            <a class="" href="">Register Account</a>
        </div>
    </div>
</div>
