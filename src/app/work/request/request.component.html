<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h2 class="h2">Create Documentation Work</h2>
        </div>
    </div>
    <div class="row">
        <div class="steps-container">
            <div class="step" [ngClass]="{'active':step==1}" style="width: 33.3333%;">
                <div class="step-index"><span class="step-circle">1</span></div>
                <div class="step-text"> Provide Company Information </div>
            </div>
            <div class="step inactive" [ngClass]="{'active':step==2}" style="width: 33.3333%;">
                <div class="step-index"><span class="step-circle">2</span></div>
                <div class="step-text"> Upload Required Documents </div>
            </div>
            <div class="step inactive" [ngClass]="{'active':step==3}" style="width: 33.3333%;">
                <div class="step-index"><span class="step-circle">3</span></div>
                <div class="step-text"> Place Order </div>
            </div>
        </div>
        <div class="step-main">
            <div class="row" *ngIf="step==1">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    
                </div>
            </div>
            <div class="row" *ngIf="step==2">
                
            </div>
            <div class="row" *ngIf="step==3">
                
            </div>
            <button class="btn btn-secondary" *ngIf="step>1" (click)="previous()">Previous</button>
            <button class="btn btn-primary" *ngIf="step<3" (click)="next()">Next</button>
        </div>
    </div>
</div>
